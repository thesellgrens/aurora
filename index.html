<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Baptism Invitation</title>
  <!-- Google Fonts for elegant cursive and clean sans-serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    /* General body and font styles */
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f3f0;
      position: relative;
      overflow-x: hidden;
      padding-bottom: 2rem;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .baby-photo-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 1.5rem;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .baby-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro-text {
      font-weight: 300;
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #555;
    }

    .baptism-of {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #e99dbd;
      margin: 0;
    }

    .baby-name {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #e48cb3;
      margin: 0;
      line-height: 1.2;
    }

    .date-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .line {
      height: 1px;
      background-color: #ccc;
      flex-grow: 1;
    }

    .day-part,
    .time-part {
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
    }

    .month-and-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #6da4bf;
      line-height: 1;
    }

    .day-number {
      color: #e48cb3;
    }

    .month-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .address-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
      gap: 1rem;
    }

    .address-block,
    .rsvp-block {
      text-align: center;
      flex: 1;
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }

    .dove-icon {
      font-size: 2rem;
      color: #f2bed3;
      margin: 0 1rem;
    }

    .closing-text {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #3f5f6e;
      margin-top: 3rem;
    }

    .rsvp-form {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .rsvp-form h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #e48cb3;
    }

    .rsvp-form input,
    .rsvp-form select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-family: 'Poppins', sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .rsvp-form button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #f2bed3;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .rsvp-form button:hover {
      background-color: #e48cb3;
    }

    #success-message {
      margin-top: 1rem;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem auto;
      }

      .baby-photo-container {
        width: 120px;
        height: 120px;
      }

      .intro-text {
        font-size: 1rem;
      }

      .baptism-of {
        font-size: 1.8rem;
      }

      .baby-name {
        font-size: 2.5rem;
      }

      .date-section {
        flex-direction: column;
        gap: 0.5rem;
      }

      .line {
        width: 50%;
        margin: 0.5rem 0;
      }

      .day-part,
      .time-part {
        font-size: 0.9rem;
      }

      .month-and-day {
        font-size: 1.8rem;
      }

      .address-section {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .address-block,
      .rsvp-block {
        text-align: center;
        margin-bottom: 1rem;
      }

      .dove-icon {
        margin: 1rem 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="baby-photo-container">
      <img src="baby-aurora.jpeg" alt="A photo of the baby" class="baby-photo">
    </div>
    <p class="intro-text">Please Join us for the</p>
    <h2 class="baptism-of">Baptism of</h2>
    <h1 class="baby-name">Aurora Oliveira Sellgren</h1>
    <div class="date-section">
      <span class="day-part">Sunday</span>
      <div class="line"></div>
      <div class="month-and-day">
        <span class="day-number">14</span>
        <span class="month-text">September</span>
      </div>
      <div class="line"></div>
      <span class="time-part">14:30</span>
    </div>
    <div class="address-section">
      <div class="address-block">Uppsala Cathedral<br> Sweden</div>
      <span class="dove-icon">üïäÔ∏è</span>
      <div class="rsvp-block">Domkyrkoplan<br>753 10 Uppsala</div>
    </div>
    <form class="rsvp-form" id="rsvp-form"
      action="https://docs.google.com/forms/d/e/1FAIpQLSdSLi3dbCnVggkk3jCLXJNsQdXLFHYk4RzaZr6-SUJrTlzlhw/formResponse"
      method="POST" target="hidden-iframe">
      <h2>Kindly RSVP</h2>
      <input type="text" placeholder="Your Name" name="entry.977522876" required>
      <input type="tel" placeholder="Phone Number" name="entry.1579339437" required>
      <select name="entry.192193575" required>
        <option value="">Will you attend?</option>
        <option value="Yes, I will attend">Yes, I will attend</option>
        <option value="No, I can't make it">No, I can't make it</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <p id="success-message">Thank you for your RSVP!</p>
    <iframe name="hidden-iframe" style="display:none;"></iframe>
    <p class="closing-text">We appreciate <br>your presence</p>
  </div>
  <script>
    const form = document.getElementById('rsvp-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      fetch(form.action, {
        method: form.method,
        body: data,
        mode: 'no-cors'
      }).then(() => {
        form.style.display = 'none';
        successMessage.style.display = 'block';
      }).catch(error => {
        console.error('Error submitting form:', error);
        alert('There was an error submitting your RSVP. Please try again.');
      });
    });
  </script>
</body>

</html>
