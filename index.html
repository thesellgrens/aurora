  <script>
    // Translation data
    const translations = {
      en: {
        introText: "Please Join us for the",
        baptismOf: "Baptism of",
        dayPart: "Sunday",
        monthText: "September",
        timePart: "14:30",
        addressBlock: "Uppsala Cathedral<br> Sweden",
        rsvpBlock: "Domkyrkoplan<br>753 10 Uppsala",
        formTitle: "Kindly RSVP",
        yourNamePlaceholder: "Your Name",
        phoneNumberPlaceholder: "Phone Number",
        defaultOption: "Will you attend?",
        yesAttend: "Yes, I will attend",
        noAttend: "No, I can't make it",
        watchLivestream: "No, but I will watch the livestream",
        submitButton: "Submit",
        successMessage: "Thank you for your RSVP!",
        closingText: "We appreciate <br>your presence"
      },
      pt: {
        introText: "Venha celebrar conosco o",
        baptismOf: "Batismo de",
        dayPart: "Domingo",
        monthText: "Setembro",
        timePart: "14:30",
        addressBlock: "Catedral de Uppsala<br> Su√©cia",
        rsvpBlock: "Domkyrkoplan<br>753 10 Uppsala",
        formTitle: "Por favor, confirme a sua presen√ßa",
        yourNamePlaceholder: "Seu Nome",
        phoneNumberPlaceholder: "N√∫mero de Telefone",
        defaultOption: "Vai participar com a gente?",
        yesAttend: "Sim, eu irei",
        noAttend: "N√£o, eu n√£o posso ir",
        watchLivestream: "N√£o, mas vou assistir √† transmiss√£o ao vivo",
        submitButton: "Enviar",
        successMessage: "Obrigado por confirmar a sua presen√ßa!",
        closingText: "N√≥s agradecemos <br>a sua presen√ßa"
      },
      sv: {
        introText: "Du √§r varmt v√§lkommen till",
        baptismOf: "Dopet av",
        dayPart: "S√∂ndag",
        monthText: "September",
        timePart: "14:30",
        addressBlock: "Uppsala Domkyrka<br> Sverige",
        rsvpBlock: "Domkyrkoplan<br>753 10 Uppsala",
        formTitle: "OSA g√§rna",
        yourNamePlaceholder: "Ditt Namn",
        phoneNumberPlaceholder: "Telefonnummer",
        defaultOption: "Kommer du?",
        yesAttend: "Ja, jag kommer",
        noAttend: "Nej, jag kan inte",
        watchLivestream: "Nej, men jag kommer att titta p√• livestreamen",
        submitButton: "Skicka",
        successMessage: "Tack f√∂r din anm√§lan!",
        closingText: "Vi uppskattar <br>din n√§rvaro"
      }
    };

    // Function to set the language of the page
    function setLanguage(lang) {
      // Find all elements with a data-translate attribute
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });

      // Find all elements with a data-translate-placeholder attribute (for input fields)
      document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
        const key = element.getAttribute('data-translate-placeholder');
        if (translations[lang][key]) {
          element.setAttribute('placeholder', translations[lang][key]);
        }
      });

      // Find all elements with a data-translate-option attribute (for select options)
      document.querySelectorAll('[data-translate-option]').forEach(element => {
        const key = element.getAttribute('data-translate-option');
        if (translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });

      // Update active button state
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.language-btn[data-lang="${lang}"]`).classList.add('active');
    }

    // Event listeners for the language buttons
    document.querySelectorAll('.language-btn').forEach(button => {
      button.addEventListener('click', () => {
        const lang = button.getAttribute('data-lang');
        setLanguage(lang);
      });
    });

    // Handle form submission to Google Form
    const form = document.getElementById('rsvp-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      fetch(form.action, {
        method: form.method,
        body: data,
        mode: 'no-cors'
      }).then(() => {
        form.style.display = 'none';
        successMessage.style.display = 'block';
      }).catch(error => {
        console.error('Error submitting form:', error);
        alert('There was an error submitting your RSVP. Please try again.');
      });
    });

    // Set the initial language on page load
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage('en');
    });
  </script>
</body>

</html>
