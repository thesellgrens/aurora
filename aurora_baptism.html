<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Baptism Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdeef4;
      color: #333;
      text-align: center;
    }
    header {
      background: #fcd6e0;
      padding: 1rem;
    }
    img.baby-photo {
      width: 250px;
      border-radius: 50%;
      margin-top: 1rem;
    }
    .content {
      padding: 2rem;
    }
    .language-selector {
      margin: 1rem;
    }
    .rsvp-form {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background-color: #fcb7c3;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #f894a8;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">You're Invited to Our Baby's Baptism!</h1>
    <div class="language-selector">
      <label for="language">Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="pt">Português</option>
        <option value="sv">Svenska</option>
      </select>
    </div>
  </header>
  <div class="content">
    <img src="baby.jpg" alt="Our Baby" class="baby-photo" />
    <p id="invitation-text">Join us in celebrating the baptism of our beloved baby!</p>
    <p id="time-place"><strong>Time & Place:</strong> July 28th, 2025, 13:00 at Uppsala Cathedral</p>

    <form class="rsvp-form">
      <h2 id="rsvp-title">RSVP</h2>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <select id="response" name="response" required>
        <option value="">Will you attend?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const translations = {
      en: {
        title: "You're Invited to Our Baby's Baptism!",
        invitationText: "Join us in celebrating the baptism of our beloved baby!",
        timePlace: "Time & Place: July 28th, 2025, 13:00 at Uppsala Cathedral",
        rsvpTitle: "RSVP"
      },
      pt: {
        title: "Você está convidado para o batismo do nosso bebê!",
        invitationText: "Junte-se a nós para celebrar o batismo do nosso amado bebê!",
        timePlace: "Hora e Local: 28 de julho de 2025, 13h na Catedral de Uppsala",
        rsvpTitle: "Confirmação de Presença"
      },
      sv: {
        title: "Du är inbjuden till vårt barns dop!",
        invitationText: "Fira dopet av vårt älskade barn tillsammans med oss!",
        timePlace: "Tid och Plats: 28 juli 2025, 13:00 i Uppsala domkyrka",
        rsvpTitle: "OSA"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("invitation-text").textContent = translations[lang].invitationText;
      document.getElementById("time-place").textContent = translations[lang].timePlace;
      document.getElementById("rsvp-title").textContent = translations[lang].rsvpTitle;
    }
  </script>
</body>
</html>
